repos:
    - repo: https://github.com/psf/black
      rev: 19.10b0
      hooks:
        - id: black
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v2.5.0
      hooks:
        - id: check-added-large-files
        - id: check-ast
        - id: detect-private-key
    - repo: local
      hooks:
        - id: run_tests
          name: run_tests
          entry: python -m pytest -v ./tests
          language: system
          always_run: true
          pass_filenames: False
