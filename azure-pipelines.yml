# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
- main

jobs:
- job: Build

  pool:
    name: BuildPool
    strategy:
      matrix:
        Python39:
          python.version: '3.9.0'

  steps:

#- task: UsePythonVersion@0
#  inputs:
#    versionSpec: '$(python.version)'
  #  displayName: 'Use Python $(python.version)'

      
  - script: |
      py -m ensurepip --upgrade
      py -m pip config set global.trusted-host "pypi.org files.pythonhosted.org pypi.python.org" --trusted-host=pypi.python.org --trusted-host=pypi.org --trusted-host=files.pythonhosted.org
      py -m pip install --proxy http://ccsmtl.proxy.mtl.rtss.qc.ca:8080 -r $(Build.Repository.LocalPath)/CheXpert2/requirements.txt config set http.sslVerify false
      py -m pip install --proxy http://ccsmtl.proxy.mtl.rtss.qc.ca:8080 -r $(Build.Repository.LocalPath)/requirements_dev.txt config set http.sslVerify false
    displayName: 'Install dependencies'

  - script: |
      py -m pip install pytest pytest-azurepipelines
      py -m pytest ./tests
      py -m black $(Build.Repository.LocalPath)/CheXpert2 config set http.sslVerify false --trusted-host pypi.org --trusted-host pypi.python.org --trusted-host files.pythonhosted.org
      py -m pylint $(Build.Repository.LocalPath)/CheXpert2 config set http.sslVerify false --trusted-host pypi.org --trusted-host pypi.python.org --trusted-host files.pythonhosted.org
    displayName: 'pytest'

