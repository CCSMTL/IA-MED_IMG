# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
- main

jobs:
- job: Build

  pool:
    name: BuildPool
    strategy:
      matrix:
        Python39:
          python.version: '3.9.0'

  steps:

#- task: UsePythonVersion@0
#  inputs:
#    versionSpec: '$(python.version)'
  #  displayName: 'Use Python $(python.version)'

      
  - script: |
      python -m pip install --upgrade pip --trusted-host pypi.org --trusted-host pypi.python.org --trusted-host files.pythonhosted.org
      pip install -r $(Build.Repository.LocalPath)/CheXpert2/requirements.txt --trusted-host pypi.org --trusted-host pypi.python.org --trusted-host files.pythonhosted.org
      pip install -r $(Build.Repository.LocalPath)/requirements_dev.txt --trusted-host pypi.org --trusted-host pypi.python.org --trusted-host files.pythonhosted.org
    displayName: 'Install dependencies'

  - script: |
      pip install pytest pytest-azurepipelines
      pytest ./tests
      python -m black $(Build.Repository.LocalPath)/CheXpert2 --trusted-host pypi.org --trusted-host pypi.python.org --trusted-host files.pythonhosted.org
      python -m pylint $(Build.Repository.LocalPath)/CheXpert2 --trusted-host pypi.org --trusted-host pypi.python.org --trusted-host files.pythonhosted.org
    displayName: 'pytest'

